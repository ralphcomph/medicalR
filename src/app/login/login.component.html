<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <span ><i class="fa fa-hospital-o fa-5x"></i></span>
            <h1>Medical R</h1>
            <form role="form" [formGroup]="formLogin">
                <div class="form-content">
                    <div class="form-group">
                        <input 
                        type="text" 
                        ng-model="name" 
                        class="form-control input-underline input-lg" 
                        id="email" 
                        placeholder="Email"
                        formControlName="email"                        
                        >
                    <small *ngIf="!formLogin.get('email').valid && formLogin.get('email').touched" class="form-text text-danger">E-mail invÃ¡lido</small>
                    </div>                   

                    <div class="form-group">
                        <input 
                        type="password" 
                        class="form-control input-underline input-lg" 
                        id="senha" 
                        placeholder="Senha"
                        formControlName="senha"
                        >
                    <small *ngIf="!formLogin.get('senha').valid && formLogin.get('senha').touched" class="form-text text-danger">Senha deve conter 6 caracteres</small>
                    </div>                    
                </div>    
                <div class="alert alert-danger" *ngIf="msnerror !== undefined" role="alert">
                    {{msnerror}}
                </div>          
                <a class="btn rounded-btn" (click)="Logar()"> Entrar </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Registrar</a>
            </form>
        </div>
    </div>
</div>
